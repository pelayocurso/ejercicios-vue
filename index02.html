<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue01</title>
  <style type="text/css">
  </style>
</head>

<body>


  <div id="root">
    <h2>All Tasks</h2>
    <ul>
      <li v-for="task in tasks" v-text="task.description">
      </li>
    </ul>

    <h2>Incompleted Tasks</h2>
    <ul>
      <li v-for="task in incompletedTasks">
        {{task.description}}
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: '#root',
      data: {
        message: 'Hello World',
        tasks: [
          {
            description: 'Go to the store',
            completed: true
          },
          {
            description: 'Finish screencast',
            completed: false
          },
          {
            description: 'Make donation',
            completed: false
          },
          {
            description: 'Clear inbox',
            completed: false
          },
          {
            description: 'Make dinner',
            completed: false
          },
          {
            description: 'Clean room',
            completed: true
          },
        ]
      },
      methods: {

      },
      computed: {
        incompletedTasks() {
          return this.tasks.filter(task => !task.completed);
        }
      }
    });

  </script>

</body>

</html>
