<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue01</title>
  <style type="text/css">
    .color-red {
      color: red;
    }

    .color-blue {
      color: blue;
    }

    .is-loading {
      color: red;
    }
  </style>
</head>

<body>

  <div id="root">
    <!-- <button @click="method" :title="title">Hover Over Me</button> -->
    <!-- <h1 :class="className">{{title}}</h1> -->
    <!-- <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me!</button> -->
    <button :disabled="{isLoading}">Click Me!</button>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: '#root',
      data: {
        isLoading: false
      },
      methods: {
        toggleClass() {
          this.isLoading = !this.isLoading;
        }
      }
    });

  </script>

</body>

</html>
